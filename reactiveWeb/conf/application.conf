application {
    secret = "changeme"
    langs="en"
}
play.db {
  config = "db"
  default = "default"

  # Play uses HikariCP as the default connection pool.  You can override
  # settings by changing the prototype:
  prototype {
    # Sets a fixed JDBC connection pool size of 50
    hikaricp.minimumIdle = 2
    hikaricp.maximumPoolSize = 5
  }
  host=0.0.0.0
  port=32783
  user=root
  password=secret
  database=test
  poolMaxQueueSize=4
  poolMaxObjects=4
  poolMaxIdle=999999999
  poolValidationInterval=100
}
db.default.host=0.0.0.0
db.default.port=32783
db.default.user=root
db.default.password=secret
db.default.database=test
db.default.poolMaxQueueSize=4
db.default.poolMaxObjects=4
db.default.poolMaxIdle=999999999
db.default.poolValidationInterval=100